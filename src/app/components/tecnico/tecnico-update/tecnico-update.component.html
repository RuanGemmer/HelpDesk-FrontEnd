<div class="tela">
    <div class="container mat-elevation-z8">
        <form class="form">
            <h1>ATUALIZAR TÉCNICO</h1>
            <img src="assets/img/tecnico-create.svg" alt="Imagem novo técnico">

            <section class="section">
                <mat-checkbox 
                [(ngModel)]="isAdminChecked" 
                (click)="addPerfil(0)" 
                class="margin" 
                color="primary" 
                name="admin">Administrador
                </mat-checkbox>

                <mat-checkbox 
                [(ngModel)]="isClientChecked" 
                (click)="addPerfil(1)" 
                class="margin" 
                color="primary" 
                name="client">Cliente
                </mat-checkbox>

                <mat-checkbox 
                [(ngModel)]="isTecnicChecked" 
                (click)="addPerfil(2)" 
                class="margin" 
                color="primary" 
                name="tecnic">Técnico
                </mat-checkbox>
            </section>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput maxlength="80"
                        placeholder="Ex. João da Silva" autocomplete="off">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>CPF</mat-label>
                    <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput
                        mask="000.000.000-00" placeholder="Ex. 111.222.333-44" autocomplete="off">

                    <mat-icon matSuffix>pin</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput
                        placeholder="nome@mail.com" autocomplete="off">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required type="password"
                        matInput placeholder="123456" autocomplete="off">
                    <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
            </p>

            <button (click)="update()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-flat-button
                color="primary">Atualizar</button>
            <button routerLink="../../" class="full-width mat-elevation-z4 button-cancel" mat-stroked-button
                color="warn">Cancelar</button>

        </form>
    </div>
    <footer class="full-width footer">
        <p>by Ruan Gemmer</p>
    </footer>
</div>
