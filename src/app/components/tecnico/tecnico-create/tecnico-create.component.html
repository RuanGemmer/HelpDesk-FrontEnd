<div class="tela">
    <div class="container mat-elevation-z8">
        <form class="form">
            <h1>CADASTRAR NOVO TÉCNICO</h1>
            <img src="assets/img/tecnico-create.svg" alt="Imagem novo técnico">

            <section class="section">
                <mat-checkbox 
                (click)="addPerfil(0)"
                class="margin"
                 color="primary">Administrador
                </mat-checkbox>

                <mat-checkbox 
                (click)="addPerfil(1)"
                class="margin" 
                color="primary">Cliente
                </mat-checkbox>

                <mat-checkbox 
                (click)="addPerfil(2)"
                class="margin" 
                color="primary">Técnico
                </mat-checkbox>
            </section>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput maxlength="80"
                        placeholder="Ex. João da Silva">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>CPF</mat-label>
                    <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput
                        mask="000.000.000-00" placeholder="Ex. 111.222.333-44">

                    <mat-icon matSuffix>pin</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput
                        placeholder="nome@mail.com">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required type="password"
                        matInput placeholder="123456">
                    <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
            </p>

            <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-flat-button
                color="primary">Cadastrar</button>
            <button routerLink="../" class="full-width mat-elevation-z4 button-cancel" mat-stroked-button
                color="warn">Cancelar</button>

        </form>
    </div>
    <footer class="full-width footer">
        <p>by Ruan Gemmer</p>
    </footer>
</div>
