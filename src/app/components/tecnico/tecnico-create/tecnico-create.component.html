<div class="tela">
    <div class="container mat-elevation-z8">
        <form class="form">
            <h1>CADASTRAR NOVO TÉCNICO</h1>
            <img src="assets/img/tecnico-create.svg" alt="Imagem novo técnico">

            <section class="section">
                <mat-checkbox class="margin">Administrador</mat-checkbox>
                <mat-checkbox class="margin">Cliente</mat-checkbox>
                <mat-checkbox class="margin">Técnico</mat-checkbox>
            </section>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Ex. João da Silva">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>CPF</mat-label>
                    <input matInput placeholder="Ex. 111.222.333-44">
                    <mat-icon matSuffix>pin</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="nome@mail.com">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput placeholder="123456">
                    <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
            </p>

            <button class="full-width mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
            <button class="full-width mat-elevation-z4 button-cancel" mat-stroked-button color="warn">Cancelar</button>

        </form>
    </div>
    <footer class="full-width footer">
        <p>by Ruan Gemmer</p>
    </footer>
</div>
