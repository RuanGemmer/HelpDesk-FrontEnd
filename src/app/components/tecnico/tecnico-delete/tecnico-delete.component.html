<div class="tela">
    <div class="container mat-elevation-z8">
        <form class="form">
            <h1>DELETAR TÉCNICO</h1>
            <img src="assets/img/tecnico-create.svg" alt="Imagem novo técnico">

            <section class="section">
                <mat-checkbox class="margin" color="primary" [disabled]="true">
                    Administrador
                </mat-checkbox>
                <mat-checkbox class="margin" color="primary" [disabled]="true">
                    Cliente
                </mat-checkbox>
                <mat-checkbox  class="margin" color="primary" [disabled]="true">
                    Técnico
                </mat-checkbox>
            </section>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input [(ngModel)]="tecnico.nome" name="nome" matInput [disabled]="true">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>CPF</mat-label>
                    <input [(ngModel)]="tecnico.cpf" name="cpf" matInput [disabled]="true">
                    <mat-icon matSuffix>pin</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input [(ngModel)]="tecnico.email" name="email" matInput [disabled]="true">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input [(ngModel)]="tecnico.senha" type="password" name="senha" matInput [disabled]="true">
                    <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
            </p>

            <button (click)="delete()" class="full-width mat-elevation-z4" mat-flat-button
                color="primary">Deletar</button>
            <button routerLink="../../" class="full-width mat-elevation-z4 button-cancel" mat-stroked-button
                color="warn">Cancelar</button>

        </form>
    </div>
    <footer class="full-width footer">
        <p>by Ruan Gemmer</p>
    </footer>
</div>
