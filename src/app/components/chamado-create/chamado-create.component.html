<div class="tela">
    <div class="container mat-elevation-z8">
        <form class="form">
            <h1>CRIAR NOVO CHAMADO</h1>
            <img src="assets/img/chamado.svg" alt="Imagem novo chamado">

            <p>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Título do chamado</mat-label>
                    <input 
                    [formControl]="titulo" 
                    required 
                    matInput 
                    maxlength="80" 
                    placeholder="Ex. Computador não liga" 
                    autocomplete="off">
                </mat-form-field>
            </p>

            <div class="status-prioridade">
                <mat-form-field appearance="outline">
                    <mat-label>Selecione um Status</mat-label>
                    <mat-select [formControl]="status" required>
                        <mat-option value="0">ABERTO</mat-option>
                        <mat-option value="1">EM ANDAMENTO</mat-option>
                        <mat-option value="1">ENCERRADO</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Selecione uma Prioridade</mat-label>
                    <mat-select [formControl]="prioridade" required>
                        <mat-option value="0">BAIXA</mat-option>
                        <mat-option value="1">MÉDIA</mat-option>
                        <mat-option value="1">ALTA</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="tecnico">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Selecione um Técnico</mat-label>
                    <mat-select [formControl]="tecnico" required>
                        <mat-option value="0">Ruan</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="cliente">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Selecione um Cliente</mat-label>
                    <mat-select [formControl]="cliente" required>
                        <mat-option value="0">Albert</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Descrição do problema</mat-label>
                <textarea class="text-area" matInput [formControl]="descricao" required
                    placeholder="Ex. Computador não liga. Não apresenta sinal de energia..."></textarea>
            </mat-form-field>

            <button class="full-width mat-elevation-z4" [disabled]="!validaCampos()" mat-flat-button color="primary">Criar Chamado</button>
            <button routerLink="../" class="full-width mat-elevation-z4 button-cancel" mat-stroked-button
                color="warn">Cancelar</button>

        </form>
    </div>
    <footer class="full-width footer">
        <p>by Ruan Gemmer</p>
    </footer>
</div>
